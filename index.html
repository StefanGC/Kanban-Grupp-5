<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="css/defaultStyle.css">
    <link rel="stylesheet" type="text/css" href="css/inloggning_style.css">
    <title>Kanban Grupp 5</title>
</head>

<body>
    <!-- Dokumentation om hur detta formulär skapades finns här på https://getbootstrap.com/docs/4.3/components/forms/ -->
    <!-- Grid system https://getbootstrap.com/docs/4.0/layout/grid/-->
    <div id="login">
        <div class="container">
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <!--Div som visar inloggningsform-->
                        <div id="login-form" class="form" style="display: block">
                            <h3 class="text-center text-info">Logga in</h3>
                            
                            <!--Div som visar fel med inloggning-->
                            <div class="form-group error" style="display: none">
                                <p>Fel med inlogsning, försök igen</p>
                            </div><!--End fel med inloggning-->
                            
                            <div class="form-group">
                                <label for="username" class="text-info">Namn:</label>
                                <input type="text" name="username" id="username" class="form-control" placeholder="Skriv ditt användarnamn här">
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Lösenord:</label>
                                <input type="password" name="password" id="password" class="form-control" placeholder="Skriv ditt lösenord här">
                            </div>
                            <div class="form-group">
                                <button name="loginBtn" id="loginBtn" class="btn btn-info btn-md">Logga In</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
    <script src="scripts/inloggning.js"></script>
</html>
